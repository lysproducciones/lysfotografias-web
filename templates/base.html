<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lys Fotografías{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Esto asegura que los iconos del menú estén al lado de los textos */
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-socials a { color: white; margin-left: 15px; font-size: 1.2rem; transition: color 0.3s; }
        .nav-socials a:hover { color: #d4af37; } /* Color dorado al pasar el mouse */
        
        /* Ajuste para móviles: que no se amontonen */
        @media (max-width: 768px) {
            .nav-right { flex-direction: column; gap: 10px; }
            .nav-socials { margin-top: 10px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LYS FOTOGRAFÍA</div>
        
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/galeria">Galería</a></li>
                </ul>

            <div class="nav-socials">
                <a href="https://www.instagram.com/lysfotografias/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/lysfotografias/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@lysfotografias" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.youtube.com/@lysfotografias" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/lysfotografias/" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/lysfotografias/" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@lysfotografias" target="_blank" class="social-btn tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@lysfotografias" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2026 Lys Producciones - Todos los derechos reservados</p>
    </footer>

    <a href="https://wa.me/5493425238973?text=Hola%20Lys,%20vi%20tu%20web%20y%20quería%20consultar..." class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

</body>
</html>
