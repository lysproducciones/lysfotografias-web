{% extends 'base.html' %}

{% block title %}Galería - Lys Fotografías{% endblock %}

{% block content %}

<section class="gallery-header">
    <h1></h1>
</section>

<section class="gallery-container">
    <div class="instagram-grid">
        {% for link in fotos %}
        <div class="insta-item" onclick="abrirVisor('{{ link }}')">
            <img src="{{ link }}" alt="Foto Lys" loading="lazy">
            <div class="overlay">
                <i class="fas fa-search-plus"></i>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<section class="shorts-container">
    <h3></h3>
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-item">
            <iframe src="{{ video }}" title="Short de YouTube" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </div>
</section>

<div id="visor" class="lightbox" onclick="cerrarVisor()">
    <span class="close-btn">&times;</span>
    <img class="lightbox-content" id="img-en-visor">
</div>

<script>
    // Función para abrir la foto en grande
    function abrirVisor(src) {
        var visor = document.getElementById("visor");
        var imgGrande = document.getElementById("img-en-visor");
        visor.style.display = "flex"; // Mostramos el visor
        imgGrande.src = src; // Le ponemos la foto que tocaste
    }

    // Función para cerrar (se activa al tocar el fondo negro)
    function cerrarVisor() {
        document.getElementById("visor").style.display = "none";
    }
</script>

{% endblock %}
